_advantage.enable=False,rllm.stepwise_advantage.mode=per_step,rllm.workflow.use_workflow=False,trainer.critic_warmup=0,trainer.default_hdfs_dir=null,trainer.experiment_name=countdown_textarena,trainer.logger=[console,wandb],trainer.n_gpus_per_node=8,trainer.nnodes=1,trainer.project_name=rllm-agent,trainer.save_freq=1000,trainer.test_freq=10,trainer.total_epochs=100,trainer.val_before_train=True
