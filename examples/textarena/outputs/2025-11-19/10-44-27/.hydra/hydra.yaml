hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - pkg://verl.trainer.config
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_batch_size=64
    - data.max_prompt_length=2048
    - data.max_response_length=1024
    - actor_rollout_ref.model.path=Qwen/Qwen3-0.6B
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.loss_agg_mode=seq-mean-token-mean
    - actor_rollout_ref.actor.use_dynamic_bsz=True
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=32768
    - actor_rollout_ref.actor.ppo_mini_batch_size=64
    - actor_rollout_ref.actor.use_kl_loss=False
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0.0
    - actor_rollout_ref.actor.clip_ratio_low=0.2
    - actor_rollout_ref.actor.clip_ratio_high=0.28
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=True
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=True
    - actor_rollout_ref.actor.ulysses_sequence_parallel_size=1
    - actor_rollout_ref.rollout.tensor_model_parallel_size=1
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.mode=async
    - actor_rollout_ref.rollout.enforce_eager=False
    - actor_rollout_ref.rollout.temperature=0.6
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.8
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.rollout.val_kwargs.n=1
    - actor_rollout_ref.rollout.val_kwargs.temperature=0.6
    - actor_rollout_ref.rollout.val_kwargs.top_p=0.95
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - algorithm.adv_estimator=grpo
    - rllm.agent.name=textarena_agent
    - rllm.agent.max_steps=12
    - rllm.env.name=textarena_env
    - +rllm.env.env_args.env_id=Countdown-v0-train
    - +rllm.env.env_args.num_players=1
    - +rllm.env.env_args.reward_aggregation=mean
    - rllm.compact_filtering.enable=False
    - rllm.compact_filtering.mask_max_prompt_length_exceeded=True
    - rllm.compact_filtering.mask_max_response_length_exceeded=True
    - rllm.compact_filtering.mask_max_turns_exceeded=False
    - rllm.compact_filtering.mask_timeout=True
    - rllm.rejection_sample.enable=False
    - rllm.rejection_sample.multiplier=1.0
    - rllm.stepwise_advantage.enable=False
    - rllm.stepwise_advantage.mode=per_step
    - trainer.critic_warmup=0
    - trainer.logger=[console,wandb]
    - trainer.project_name=rllm-agent
    - trainer.experiment_name=countdown_textarena
    - trainer.val_before_train=True
    - trainer.n_gpus_per_node=8
    - trainer.nnodes=1
    - trainer.save_freq=1000
    - trainer.test_freq=10
    - trainer.default_hdfs_dir=null
    - trainer.total_epochs=100
    - rllm.workflow.use_workflow=False
  job:
    name: train_textarena_countdown
    chdir: null
